{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>{% block title %}Fusion{% endblock %}</title>
    {% include 'partials/header/_head.html' %}
</head>
<body>
    {% block content %}Content{% endblock %}
    <!-- Go to Top Link -->
    <a href="#"
       class="back-to-top">
        <i class="lni-arrow-up"></i>
    </a>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"
             id="loader-1"></div>
    </div>
    <!-- End Preloader -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {% include 'partials/_javascript.html' %}
</body>
</html>
