{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Preco</th>
                    <th scope="col">Estoque</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                    <tr>
                        <td scope="row">{{ produto.id }}</td>
                        <td scope="row">
                            <a href="#"
                               data-toggle="modal"
                               data-target="#modal{{ produto.id }}">
                              {{ produto.nome }}
                            </a>
                        </td>
                        <td scope="row">{{ produto.preco }}</td>
                        <td scope="row">{{ produto.estoque }}</td>
                    </tr>
                    <div class="modal fade" id="modal{{ produto.id }}"
                         tabindex="-1"
                         role="dialog"
                         aria-labelledby="ModalLabel"
                         aria-hidden="true">
                          <div class="modal-dialog"
                               role="document">
                                <div class="modal-content">
                                      <div class="modal-header">
                                            <button type="button"
                                                    class="close"
                                                    data-dismiss="modal"
                                                    aria-label="Close">
                                              <span aria-hidden="true">&times;</span>
                                            </button>
                                      </div>
                                      <div class="modal-body">
                                          <center>
                                            <img src="{{ produto.imagem.url }}"
                                                 alt="{{ produto.nome }}"
                                                 class="img-fluid">
                                          </center>
                                      </div>
                                </div>
                          </div>
                    </div>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
